<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>    
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    RxJs Basics    
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-4">
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-7 col-md-8">
                <canvas id="drawing" width="500" height="600"></canvas>
            </div>
        </div>         
    </div>
    <script>
        requirejs.config({
            paths: {
                rxjs: "https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.2.0/Rx.min"
            },
            shim: {
                "rxjs": {
                    deps: []
                }
            }
        });
        requirejs(['js/example-00/index'], function(init){
            init();//.subscribe(console.info, console.error, console.warn);
        });
        
    </script>
    
</body>

</html>
